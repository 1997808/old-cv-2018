<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #222;
        }

        .khung {
            background: #aaa; 
            border: .5px solid #222;
            width: 400px; 
            height: 600px;
            margin: auto;
            margin-top: 50px;
            border-radius: 40px;
            overflow: hidden;
        }

        .khung .phanTren {
            height: 200px;
            border-bottom: .5px solid #222; 
            padding: 10px;
            font-size: 30px;
        }

        .khung .phanDuoi {
            height: 400px;
            overflow: hidden;
            display: flex;
            font-size: 40px;
            font-family: 'Segoe UI';
            text-align: center;
        }

        .khung .phanTren .congThuc {
            height: 80px;
        }

        .khung .phanTren .ketQua {
            height: 100px;
        }

        .khung .phanDuoi .so {
            height: 400px;
            width: 300px;
            border-right: .5px solid #222;
            background: #444;
        }

        .khung .phanDuoi .chucNang {
            height: 400px;
            width: 100px;
            background: #0084ff;
        }

        .khung .phanDuoi .so ul {
            display: flex;
            flex-flow: wrap;
        }

        .khung .phanDuoi .so ul li {
            height: 100px;
            width: 99.5px;
            color: #ddd;
            padding-top: 20px;
        }

        .khung .phanDuoi .chucNang ul li {
            height: 80px;
            width: 99.5px;
            font-size: 30px;
            color: #ddd;
            border-bottom: .5px solid #3d92ca;
            padding-top: 15px;
        }

        .khung .phanDuoi .chucNang ul li img {
            height: 40px;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <div class="khung">
        <div class="phanTren">
            <div class="congThuc">

            </div>
            <div class="ketQua">

            </div>
        </div>
        <div class="phanDuoi">
            <div class="so">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>0</li>
                    <li>.</li>
                    <li>=</li>
                </ul>
            </div>
            <div class="chucNang">
                <ul>
                    <li>
                        <img src="https://cdn3.iconfinder.com/data/icons/common-3/100/ui_backspace-512.png" alt="">
                    </li>
                    <li>/</li>
                    <li>*</li>
                    <li>-</li>
                    <li>+</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var a;
            var kq;
            var i;

            for (var i = 0; i < 17; i++) {
                document.getElementsByTagName('li')[i].onclick = function() {
                    a = this.innerHTML;
                    console.log(a);
                    document.getElementsByClassName('ketQua').innerHTML += a;
                }
            }
        })
    </script>

</body>
</html>
